<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - San Juan Verde</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Russo+One&display=swap" rel="stylesheet">

  <!-- Estilos Personalizados -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Encabezado Fijo (Navbar) -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">SAN JUAN VERDE</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="beneficios.html">Beneficios</a></li>
          <li class="nav-item"><a class="nav-link" href="servicios.html">Servicios</a></li>
          <li class="nav-item"><a class="nav-link" href="proyectos.html">Proyectos</a></li>
          <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sección Principal (Hero) -->
  <section id="inicio" class="hero-section">
    <img src="/imagenes/contacto.jpg" alt="Contacto" class="hero-background">
    <div class="hero-gradient"></div>
    <div class="overlay">
      <div class="text-box">
        <h1>CONTÁCTANOS</h1>
      </div>
    </div>
  </section>

  <!-- Contenido Específico de la Página -->
  <section id="contenido" class="py-5">
    <div class="container">
      <h2 class="text-success text-center">¡Envíanos tu propuesta!</h2>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <!-- Contenedor del formulario y mapa juntos en un mismo recuadro verde -->
          <div class="p-4 rounded shadow form-container">
            <div class="row">
              <!-- Formulario de Contacto -->
              <div class="col-md-6">
                <form>
                  <div class="form-group">
                    <label for="nombre" class="text-white">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                  </div>
                  <div class="form-group">
                    <label for="correo" class="text-white">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="correo" placeholder="Tu correo electrónico">
                  </div>
                  <div class="form-group">
                    <label for="telefono" class="text-white">Teléfono:</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="Tu teléfono">
                  </div>
                  <div class="form-group">
                    <label for="mensaje" class="text-white">Mensaje:</label>
                    <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí"></textarea>
                  </div>
                  <button type="submit" class="btn btn-light btn-block mt-3">Enviar</button>
                </form>
              </div>
              <!-- Espacio para el Mapa -->
              <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div id="mapa" class="rounded" style="width: 100%; height: 300px;">
                  <!-- Aquí podrías insertar un mapa embebido, como Google Maps -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <h4 class="text-center text-success mt-5">Clientes que ya nos contactaron</h4>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer mt-auto py-3">
    <div class="container text-center">
      <span class="text-white">&copy; 2023 San Juan Verde. Todos los derechos reservados.</span>
    </div>
  </footer>

  <!-- JavaScript de Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
